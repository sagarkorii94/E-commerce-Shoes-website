<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Forms</title>
    <link rel="stylesheet" href="style.css" type="text/css" >
</head>
<body>
     <h3>Registration Form</h3>
        <div class="registration">
        <form>
            <div class="container-class">
            <tr>
            Name:
            <td><input type="text" class="fname" placeholder="first name">
            <input type="text" class="lname" placeholder="last name "></td>
            </tr>
            </div>
            <div class="mail">
            <tr>
            E-mail:
            <td><input type="text" class="e-mail" placeholder="E-mail"></td>
            </tr>
            </div>
            <div class="phone">
                <tr>
                    phone:
                    <td>
                        <select>
                            <option>91</option>
                            <option>92</option>
                            <option>93</option>
                        </select>
                        <input type="text" id="p1" placeholder="Phone"></td>
                </tr>
                </div>
                <div class="submit">
                    <td>
                        <button type="button" id="hash">Click Me!</button>
                        
                    </td>
                </div>
        </form>
    </div>
</body>
